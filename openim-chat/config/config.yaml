# 需要先启动OpenIMServer
zookeeper:
  schema: openim
  zkAddr:
    - 127.0.0.1:2181
  username: ""
  password: ""

chatApi:
  openImChatApiPort: [ 10008 ]
  listenIP:

adminApi:
  openImAdminApiPort: [ 10009 ]
  listenIP:

rpc:
  registerIP:                             #作为rpc启动时，注册到zookeeper的IP，api/gateway能访问到此ip和对应的rpcPort中的端口
  listenIP:                               #默认为0.0.0.0

rpcPort:
  openImAdminPort: [ 30200 ]
  openImChatPort: [ 30300 ]
rpcRegisterName:
  openImAdminName: admin
  openImChatName: chat

