# https://github.com/BetaHuhn/repo-file-sync-action
name: Synchronize kubecub public code to other repositories
on:
    push:
        branches:
          - main
    pull_request:
        branches:
          - main
    workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Run GitHub File Sync
        uses: BetaHuhn/repo-file-sync-action@latest
        with:
          GH_INSTALLATION_TOKEN: "${{ secrets.BOT_GITHUB_TOKEN }}"
          CONFIG_PATH: .github/sync.yml
          GH_PAT: "${{ secrets.BOT_GITHUB_TOKEN }}"
          ORIGINAL_MESSAGE: true
          SKIP_PR: true
          COMMIT_EACH_FILE: false
          COMMIT_BODY: "ðŸ¤– kubbot to synchronize the warehouse"
          GIT_EMAIL: "3293172751ysy@gmail.com"
          GIT_USERNAME: "kubbot"
          PR_BODY: ðŸ‘Œ kubecub provides automated community services
          REVIEWERS: |
            kubbot
            cubxxw
          PR_LABELS: |
            file-sync
            automerge
          ASSIGNEES: |
            kubbot