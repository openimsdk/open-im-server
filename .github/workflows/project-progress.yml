name: Move assigned card
on:
  issues:
    types:
      - assigned
  pull_request:
    types: 
      - assigned

jobs:
  move-assigned-card:
    runs-on: ubuntu-latest
    steps:
      - uses: alex-page/github-project-automation-plus@v0.9.0
        with:
          project: openim-powerful
          column: In Progress
          repo-token: ${{ secrets.BOT_GITHUB_TOKEN }}