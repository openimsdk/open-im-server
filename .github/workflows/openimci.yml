name: OpenIM CI Auto Build

on: 
  push:
    branches:
        - main
        - release-*
    paths-ignore:
        - "docs/**"
        - "README.md"
        - "README_zh-CN.md"
        - "**.md"
        - "docs/**"
        - "CONTRIBUTING.md"
  pull_request:
    branches:
        - main
        - release-*
    paths-ignore:
        - "README.md"
        - "README_zh-CN.md"
        - "CONTRIBUTING/**"
        - "**.md"
        - "docs/**"
  workflow_dispatch:

jobs:

  build-linux:
    name: Execute OpenIM Script On Linux
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    environment:
      name: openim
    strategy:
      matrix:
        arch: [arm64, armv7, amd64]
    
    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.21'

    - name: Set up Docker for Linux
      run: |
        sudo docker compose up -d
        sudo sleep 30  # Increased sleep time for better stability
      timeout-minutes: 20  # Increased timeout for Docker setup


    - name: init
      run: sudo bash bootstrap.sh
      timeout-minutes: 20

    # - name: Get Internal IP Address
