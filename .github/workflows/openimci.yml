name: OpenIM CI Auto Build

on: 
  push:
    branches:
        - main
        - release-*
    paths-ignore:
        - "docs/**"
        - "README.md"
        - "README_zh-CN.md"
        - "**.md"
        - "docs/**"
        - "CONTRIBUTING.md"
  pull_request:
    branches:
        - main
        - release-*
    paths-ignore:
        - "README.md"
        - "README_zh-CN.md"
        - "CONTRIBUTING/**"
        - "**.md"
        - "docs/**"
  workflow_dispatch:

jobs:

  build-linux:
    name: Execute OpenIM Script On Linux
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    environment:
      name: openim
    strategy:
      matrix:
        arch: [arm64, armv7, amd64]
    
    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.21'

    - name: Set up Docker for Linux
      run: |
        sudo docker compose up -d
        sudo sleep 30  # Increased sleep time for better stability
      timeout-minutes: 20  # Increased timeout for Docker setup


    - name: init
      run: sudo bash bootstrap.sh
      timeout-minutes: 20

    - name: Build, Start, Check Services and Print Logs for Linux
      run: |
        sudo mage
        sudo mage start
        sudo mage check
        

    - name: Restart Services and Print Logs
      run: |
        sudo mage stop
        sudo mage start
        sudo mage check

    - name: Checkout chat repository
      uses: actions/checkout@v4
      with:
        repository: 'openimsdk/chat'
        path: 'chat-repo'

    - name: Build and Start Chat Services
      run: |
        cd ${{ github.workspace }}/chat-repo
        sudo mage
        sudo mage start
        sudo mage check
    
    - name: Checkout e2e repository
      uses: actions/checkout@v4
      with:
          repository: "openimsdk/test-e2e"
          path: e2e-repo

    - name: Set up Python 3.9
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: Install dependencies
      run: |
        cd ${{ github.workspace }}/e2e-repo
        pip install PyYAML webdriver_manager selenium pytest
    
    - name: Run tests
      run: |
        cd ${{ github.workspace }}/e2e-repo
        pytest main.py
    
    