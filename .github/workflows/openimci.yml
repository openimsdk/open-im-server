name: OpenIM CI Aotu Build and Install

on: 
  push:
    branches:
        - main
        - release-*
    paths-ignore:
        - "docs/**"
        - "README.md"
        - "README_zh-CN.md"
        - "**.md"
        - "docs/**"
        - "CONTRIBUTING.md"
  pull_request:
    branches:
        - main
        - release-*
    paths-ignore:
        - "README.md"
        - "README_zh-CN.md"
        - "CONTRIBUTING/**"
        - "**.md"
        - "docs/**"

env:
  GO_VERSION: "1.19"
  GOLANGCI_VERSION: "v1.50.1"

jobs:
  openim:
    name: Test with go ${{ matrix.go_version }} on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    permissions:
        contents: write
        pull-requests: write
    environment:
      name: openim
    strategy:
      matrix:
        go_version: ["1.19","1.20","1.21"]
        os: [ubuntu-latest]
    steps:
    - name: Setup
      uses: actions/checkout@v4

    - name: Set up Go ${{ matrix.go_version }}
      uses: actions/setup-go@v5
      with:
        go-version: ${{ matrix.go_version }}
      id: go

    - name: Install Task
      uses: arduino/setup-task@v1
      with:
        version: '3.x' # If available, use the latest major version that's compatible
        repo-token: ${{ secrets.GITHUB_TOKEN }}

    - name: Code Typecheck Detector
      uses: kubecub/typecheck@main

    - name: Conformity Checker for Project
      uses: kubecub/standardizer@main

    - name: Module Operations
      run: |
        sudo make tidy
        sudo make tools.verify.go-gitlint

    - name: Format Code
      run: sudo make format
      continue-on-error: true

    - name: Generate Files
      run: make gen
      continue-on-error: true

    - name: Build Source
      run: sudo make build

    - name: Build multiarch PLATFORMS
      if: startsWith(github.ref, 'refs/heads/release-')
      run: |
        sudo make multiarch

    - name: Cleanup Build
      run: sudo make clean

    - name: Set Current Directory
      id: set_directory
      run: echo "::set-output name=directory::$(pwd)"
      continue-on-error: true

    - name: Collect and Display Test Coverage
      id: collect_coverage
      run: |
        cd ${{ steps.set_directory.outputs.directory }}
        make cover
        echo "::set-output name=coverage_file::./_output/tmp/coverage.out"
        echo "Test Coverage:"
        cat ${{ steps.collect_coverage.outputs.coverage_file }}
      continue-on-error: true

  openim-start:
    name: Test OpenIM install/start on ${{ matrix.os }}-${{ matrix.arch }}
    runs-on: ${{ matrix.os }}
    permissions:
        contents: write
        pull-requests: write
    environment:
      name: openim
    strategy:
      matrix:
        go_version: ["1.21"]
        os: ["ubuntu-latest"]
    steps:
    - name: Checkout and Install OpenIM
      uses: actions/checkout@v4
    - name: Install Task
      uses: arduino/setup-task@v1
      with:
        version: '3.x' # If available, use the latest major version that's compatible
        repo-token: ${{ secrets.GITHUB_TOKEN }}
    - name: Run OpenIM make install start
      run: |
        sudo make install

    # - name: Check the OpenIM environment and status
    #   run: |
    #     sudo docker images
    #     sudo docker ps

    - name: Check the OpenIM environment and status
      if: runner.os == 'Linux' && matrix.arch == 'amd64'
      id: docker_info
      run: |
        sleep 30
        echo "images<<EOF" >> $GITHUB_ENV
        sudo docker images >> $GITHUB_ENV
        echo "EOF" >> $GITHUB_ENV
        echo "containers<<EOF" >> $GITHUB_ENV
        sudo docker ps >> $GITHUB_ENV
        echo "EOF" >> $GITHUB_ENV

    - name: Comment PR
      uses: thollander/actions-comment-pull-request@v2
      if: runner.os == 'Linux' && matrix.arch == 'amd64'
      with:
        message: |
          > [!TIP]
          > Run make install to check the status

          ### Docker Images:
          <details><summary>Click to expand docker images</summary>
          ```bash
          ${{ env.images }}
          ```
          </details>

          ### Docker Processes:
          <details><summary>Click to expand docker ps</summary>
          ```bash
          ${{ env.containers }}
          ```
          </details>
        GITHUB_TOKEN: ${{ secrets.BOT_GITHUB_TOKEN }}

