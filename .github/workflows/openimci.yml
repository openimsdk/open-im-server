name: OpenIM CI

on: 
  push:
    branches:
        - main
    paths-ignore:
        - "docs/**"
        - "README.md"
        - "README_zh-CN.md"
        - "CONTRIBUTING.md"
  pull_request:
    branches:
        - main
    paths-ignore:
        - "README.md"
        - "README_zh-CN.md"
        - "CONTRIBUTING.md"
        - "docs/**"

env:
  GO_VERSION: "1.19"
  GOLANGCI_VERSION: "v1.50.1"

jobs:
  openim:
    name: Test with go ${{ matrix.go_version }} on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    environment:
      name: openim

    strategy:
      matrix:
        go_version: ["1.18","1.19","1.20"]
        os: [ubuntu-latest]

    steps:
      - name: Set up Go ${{ matrix.go_version }}
        uses: actions/setup-go@v2
        with:
          go-version: ${{ matrix.go_version }}
        id: go

      - name: Check out code into the Go module directory
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.BOT_GITHUB_TOKEN }}

      - name: Run go modules tidy
        run: |
          sudo make tidy

      - name: Run go format
        run: |
          sudo make format
          echo "Run go format successfully"
        continue-on-error: true

      - name: Generate all necessary files, such as error code files
        run: |
          make generate
        continue-on-error: true

      - name: Run unit test and get test coverage
        run: |
          make cover
        continue-on-error: true

      - name: Build source code for host platform
        run: |
          sudo make build
          echo "Build source code for host platform successfully"

      - name: OpenIM verify copyright
        run: |
          sudo make verify-copyright
          echo "OpenIM verify successfully"

      - name: Clean all build
        run: |
          sudo make clean
          echo "Clean all build successfully"

      - name: push OpenIM 
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: Automated Change
          commit_options: '--no-verify --signoff'
          # Optional commit user and author settings
          commit_user_name: kubbot # defaults to "github-actions[bot]"
          commit_user_email: 3293172751ysy@gmail.com # defaults to "41898282+github-actions[bot]@users.noreply.github.com"
          commit_author: Kubbot # defaults to author of the commit that triggered the run

      - name: Collect Test Coverage File
        uses: actions/upload-artifact@v1.0.0
        with:
          name: main-output
          path: _output/tmp/coverage.out

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
        continue-on-error: true

  openim-start:
    name: Teat OpenIM make install start on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    environment:
      name: openim
    strategy:
      matrix:
        go_version: ["1.20"]
        os: ["ubuntu-latest"]
    steps:
      - name: Set up Go ${{ matrix.go_version }}
        uses: actions/setup-go@v2
        with:
          go-version: ${{ matrix.go_version }}
        id: go

      - name: Check out code into the Go module directory
        uses: actions/checkout@v2

      - name: Run OpenIM make install start
        run: |
          sudo make install