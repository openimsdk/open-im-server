# https://github.com/BetaHuhn/repo-file-sync-action
OpenIMSDK/openim-sdk-core:
  - source: LICENSE
    dest: LICENSE 
  - source: .golangci.yml
    dest: .golangci.yml
  - source: .github/workflows/
    dest: .github/workflows/
    replace: true
    exclude: |
      e2e-test.yml
      sync.yml

