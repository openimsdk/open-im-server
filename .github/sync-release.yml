openimsdk/openim-docker:
  - source: ./config
    dest: ./openim-server/release/config
    replace: true
  - source: ./docs
    dest: ./openim-server/release/docs
    replace: true
  - source: ./scripts
    dest: ./openim-server/release/scripts
    replace: true
  - source: ./scripts
    dest: ./scripts
    replace: false
  - source: ./Makefile
    dest: ./Makefile
    replace: false
