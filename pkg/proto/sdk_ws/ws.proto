//  uint64 CreateTime = 3;
//  UserInfo FriendUser = 4;
//}

message FriendApplication{
  int64 addTime = 1;
  string addSource = 2;
  string addWording = 3;
}

message FromToUserID{
  string fromUserID = 1;
  string toUserID = 2;
}

//FromUserID apply to add ToUserID
message FriendApplicationTips{
  FromToUserID fromToUserID = 1;
}

//FromUserID accept or reject ToUserID
message FriendApplicationApprovedTips{
  FromToUserID fromToUserID = 1;
  string handleMsg = 2;
}

//FromUserID accept or reject ToUserID
message FriendApplicationRejectedTips{
  FromToUserID fromToUserID = 1;
   string handleMsg = 2;
}


// FromUserID  Added a friend ToUserID
message FriendAddedTips{
  FriendInfo friend = 1;
  int64 operationTime = 2;
  PublicUserInfo     opUser = 3;  //who do this

}

// FromUserID  deleted a friend ToUserID
message FriendDeletedTips{
  FromToUserID fromToUserID = 1;
}



message BlackAddedTips{
  FromToUserID fromToUserID = 1;
}

message BlackDeletedTips{
  FromToUserID fromToUserID = 1;
}

message FriendInfoChangedTips{
  FromToUserID fromToUserID = 1;
}
//////////////////////user/////////////////////
message UserInfoUpdatedTips{
  string userID = 1;
}

//////////////////////conversation/////////////////////
message ConversationUpdateTips{
 string UserID = 1;

}

///callback
message CommonCallbackURLReq {
 string CallbackCommand = 1 [json_name = "code"];
 string OpenIMServerID = 2;
 string OperationID = 3;
}

message CommonCallbackURLResp {
 string Code = 1 [json_name = "code"];
 string Msg = 2  [json_name = "msg"];
 string OperationID = 3 [json_name = "operationID"];
}

message CallbackBeforeSendMsgReq {
 commonReq CommonCallbackURLReq = 1;

}

message CallbackBeforeSendMsgResp {
 commonResp CommonCallbackURLResp = 1;
 string FromUserID = 2;
}

message CallbackAfterAddFriendReq {
  commonReq CommonCallbackURLReq = 1;
}

message CallbackAfterAddFriendResp {
 commonResp CommonCallbackURLResp = 1;
}


///cms
message RequestPagination {
  int32 pageNumber = 1;
  int32 showNumber = 2;
}

message ResponsePagination {
  int32 CurrentPage = 5;
  int32 ShowNumber = 6;
}