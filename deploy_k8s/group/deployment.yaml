---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: group-deployment
spec:
  selector:
    matchLabels:
      app: group # 选择这个指定标签执行
  replicas: 1 # 运行pod数量
  template:
    metadata:
      labels:
        app: group # 标签
    spec:
      containers:
      - name: group
        image: openim/group:v2.3.0release
        # imagePullPolicy: Always
        ports:
        - containerPort: 10150
        volumeMounts:
          - name: config
            mountPath: /Open-IM-Server/config
            readOnly: true
        env:
          - name: CONFIG_NAME
            value: "/Open-IM-Server"     
      volumes:
        - name: config
          configMap:
            name: openim-config
  strategy: #更新策略
    type: RollingUpdate # 滚动更新